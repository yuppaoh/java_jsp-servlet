<html>
    <head>
        <title>add news</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div style="width: 900px; margin-left: auto; margin-right: auto">
            <h3>Add New</h3>
            <form action="JSP/ManagerAddNew.jsp" method="post">
            Title:<br>
            <input type="text" name="title" style="width: 200px" required/><br>
            Description:<br>
            <input type="text" name="description" style="width: 200px" required/><br>
            Detail:<br>
            <textarea name="detail" style="width: 400px; height: 200px"></textarea><br>
            Category:
            <select name="category">
                <option value="World">World</option>
                <option value="Tech">Tech</option>
                <option value="Sport">Sport</option>
            </select><br>
            Image:<br>
            <input type="text" name="image" style="width: 200px"/><br>
            <input type="submit" value="submit"/>
            
        </form>
        </div>
    </body>
</html>
